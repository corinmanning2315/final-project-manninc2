<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity = "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin = "anonymous">
        <link rel = "stylesheet" href = "resources/css/index.css">
        <link rel = "icon" href = "familyfeud.png" type = "image/gif">

        <script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity = "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin = "anonymous"></script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity = "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin = "anonymous"></script>
        <title>Family Feud</title>
    </head>

    <body>
        <audio id = "buzzerSound">
            <source src = "buzzer.mp3" type = "audio/mpeg">
        </audio>
        <audio id = "correctSound">
            <source src = "correct.mp3" type = "audio/mpeg">
        </audio>

        <div class = "container">
            <img src = "familyfeud.png" class ="rounded mx-auto d-block" width="50%">
            <div id = "startContainer">
                <div class = "form-row justify-content-center">
                    <div class = "form-group">
                        <label for = "familyOne"><b>Family 1</b></label>
                        <input type = "text" id = "familyOne" class = "form-control">
                    </div>
                </div>
                <div class = "form-row justify-content-center">
                    <div class = "form-group">
                        <label for = "familyTwo"><b>Family 2</b></label>
                        <input type = "text" id = "familyTwo" class = "form-control">
                    </div>
                </div>
                <div class = "row justify-content-center">
                    <button id = "startButton" class = "btn btn-light" type = "button">Let's Feud!</button>
                </div>
            </div>

            <div id="gameContainer">
                <div class="form-row justify-content-center">
                    <div class="form-group">
                        <label style="font-weight: bold;" for="scoreholdera" id="familyOneScore"></label>
                        <input id="scoreholderOne" type="number" class="scoreholder" disabled>
                    </div>

                    <input id="scoreholderTotal" type="number" class="scoreholder" disabled>

                    <div class="form-group">
                        <label style="font-weight: bold;" for="scoreholderb" id="familyTwoScore"></label>
                        <input id="scoreholderTwo" type="number" class="scoreholder" disabled>
                    </div>
                </div>

                <div class="row justify-content-center" style="margin-top: 2%;">
                    <label id="question" class="question">?</label>
                </div>

                <div class="row justify-content-center">
                    <div class="col-2" style="margin-right: 0.5%;">
                        <input id="answerOne" type="text" class="scoreboard" disabled placeholder="">
                    </div>
                    <div class="col-2">
                        <input id="answerFive" type="text" class="scoreboard" disabled placeholder="">

                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 1%;">
                    <div class="col-2" style="margin-right: 0.5%;">
                        <input id="answerTwo" type="text" class="scoreboard" disabled placeholder="">

                    </div>
                    <div class="col-2">
                        <input id="answerSix" type="text" class="scoreboard" disabled placeholder="">

                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 1%;">
                    <div class="col-2" style="margin-right: 0.5%;">
                        <input id="answerThree" type="text" class="scoreboard" disabled placeholder="">

                    </div>
                    <div class="col-2">
                        <input id="answerSeven" type="text" class="scoreboard" disabled placeholder="">

                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 1%;">
                    <div class="col-2" style="margin-right: 0.5%;">
                        <input id="answerFour" type="text" class="scoreboard" disabled placeholder="">

                    </div>
                    <div class="col-2">
                        <input id="answerEight" type="text" class="scoreboard" disabled placeholder="">

                    </div>
                </div>

                <div class="row justify-content-center" style="margin-top: 2%;">
                    <input id="userGuess" class="form-control" type="text">
                </div>

                <div class="row justify-content-center" style="margin-top: 2%;">
                    <button id="submitButton" class="btn btn-light" type="submit">Submit</button>
                    <button id="newGameButton" class="btn btn-light" type="submit">New Game</button>
                </div>

                <div class="row justify-content-center" style="margin-top: 2%; margin-bottom: 5%;">
                    <input class="strike" id="strikeOne" type="text" disabled placeholder="">
                    <input class="strike" id="strikeTwo" type="text" disabled placeholder="">
                    <input class="strike" id="strikeThree" type="text" disabled placeholder="">
                </div>
            </div>
        </div>

        <script src = "resources/js/questions.js"></script>
        <script src = "resources/js/index.js"></script>
    </body>
</html>
