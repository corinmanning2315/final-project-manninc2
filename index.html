<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity = "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin = "anonymous">
        <link rel = "stylesheet" href = "resources/css/index.css">

        <script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity = "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin = "anonymous">
        </script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity = "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin = "anonymous">
        </script>

        <title>Family Feud</title>
    </head>

    <body>
        <div class = "container">
            <h1>Family Feud</h1>
            <div id = "startContainer">
                <div>
                    <div class = "form-group">
                        <label for = "familyOne">Family 1</label>
                        <input type = "text" id = "familyOne" class = "form-control">
                    </div>
                </div>
                <div>
                    <div class = "form-group">
                        <label for = "familyTwo">Family 2</label>
                        <input type = "text" id = "familyTwo" class = "form-control">
                    </div>
                </div>
                <div>
                    <button id = "startButton" class = "btn btn-primary" type = "button">Let's Feud!</button>
                </div>
            </div>

            <div id = "gameContainer">
                <div class = "row justify-content-center">
                    <div class = "form-group">
                        <label for = "scoreholderOne" id = "familyOneScore"></label>
                        <input id = "scoreholderOne" type = "number" class = "scoreholder" disabled>
                    </div>

                    <input id = "scoreholderTotal" type = "number" class = "scoreholder" disabled>

                    <div class = "form-group">
                        <label for = "scoreholderTwo" id = "familyTwoScore"></label>
                        <input id = "scoreholderTwo" type = "number" class = "scoreholder" disabled>
                    </div>
                </div>

                <div class = "row justify-content-center">
                    <div class = "col-2">
                        <input id = "answerOne" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                    <div class = "col-2">
                        <input id = "answerFive" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                </div>
                <div class = "row justify-content-center">
                    <div class = "col-2">
                        <input id = "answerTwo" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                    <div class = "col-2">
                        <input id = "answerSix" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                </div>
                <div class = "row justify-content-center">
                    <div class = "col-2">
                        <input id = "answerThree" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                    <div class = "col-2">
                        <input id = "answerSeven" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                </div>
                <div class = "row justify-content-center">
                    <div class = "col-2"> 
                        <input id = "answerFour" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                    <div class = "col-2">
                        <input id = "answerEight" type = "text" class = "scoreboard" disabled placeholder = "">
                    </div>
                </div>

                <div class = "row justify-content-center">
                    <label id = "question" class = "question">?</label>
                </div>

                <div class = "row justify-content-center">
                    <label>Guess</label>
                    <input id = "userGuess" class = "form-control" type = "text">
                </div>

                <div class = "row justify-content-center">
                    <button id = "submitButton" class = "btn btn-primary">Submit Answer</button>
                    <button id = "newGameButton" class = "btn btn-primary">New Game</button>
                </div>

                <div class = "row justify-content-center">
                    <input class = "strike" id = "strikeOne" type = "text" disabled placeholder = "">
                    <input class = "strike" id = "strikeTwo" type = "text" disabled placeholder = "">
                    <input class = "strike" id = "strikeThree" type = "text" disabled placeholder = "">
                </div>
            </div>
        </div>

        <script src = "resources/js/questions.js"></script>
        <script src = "resources/js/index.js"></script>
    </body>
</html>
